<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Rooms data entry</title>
</head>

<body>
    <div class="container">
        <div class="container"><br><br><br>
            {%if mes%}
            <div class="alert alert-primary" role="alert">
                {{mes}}
              </div>
            {%endif%}
            <br><br><div class="text-center">
                <h1>Enter rooms data</h1>
            </div>
            <br><br>
            <div class="float-end">
                <a href="/allrooms">
                    <h2>Click here to view all rooms details</h2>
                </a>
            </div>
            <br><br><br>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="a">Room I'D :</label>
                    <input type="text" class="form-control" name="room" id="a" aria-describedby="room id"
                        placeholder="Enter room I'd" required>

                </div>

                <div class="form-group">
                    <label for="">Room Type :</label>
                    <select class="form-control" name="roomname">
                        <option value="Seminar Hall" selected>Seminar Hall </option>
                        <option value="lab">Lab</option>
                        <option value="classroom with projector">Classroom with projector </option>
                        <option value="classroom without projector">classroom without projector </option>
                        <!-- <option value=""> </option>
                        <option value=""> </option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Block :</label>
                    <select class="form-control" name="block">
                        <option value="A" selected>A</option>
                        <option value="B">B</option>
                        <option value="C">C </option>
                        <option value="OTHER">OTHER</option>
                        <!-- <option value=""> </option>
                        <option value=""> </option> -->
                    </select>
                </div>




                <div class="form-group">
                    <label for="b">Floor :</label>
                    <input type="number" class="form-control" name="floor" id="b" aria-describedby="floor"
                        placeholder="Enter floor" required>
                </div>

                <div class="form-group">
                    <label for="">Department :</label>
                    <select class="form-control" name="depart">
                        <option value="CSE" selected>CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="CIVIL">CIVIL </option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH </option>
                        <option value="IT">IT </option>
                        <option value="AI">AI </option>
                        <option value="MBA">MBA </option>
                        <option value="IEDC">IEDC </option>
                    </select>
                </div><br>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <center><a href="/home">home</a></center>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

</html>
