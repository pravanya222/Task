<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>update</title>
</head>

<body>
    <div class="container">
        <div class="container"><br><br><br>

            <br><br>
            <form action="" method="POST">
                <div class="form-group">
                    <label for="a">Room I'D :</label>
                    <input type="text" class="form-control" name="room" id="a" aria-describedby="room id"
                        placeholder="Enter room I'd" value="{{post.room_id}}" required>

                </div>

                <div class="form-group">
                    <label for="">Room Type :</label>
                    <select class="form-control" name="roomname" required>
                        <option value="Seminar Hall">Seminar Hall </option>
                        <option value="lab">Lab</option>
                        <option value="classroom with projector">Classroom with projector </option>
                        <option value="classroom without projector">classroom without projector </option>
                        <!-- <option value=""> </option>
                        <option value=""> </option> -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Block :</label>
                    <select class="form-control" name="block" required>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C </option>
                        <option value="OTHER">OTHER</option>
                        <!-- <option value=""> </option>
                        <option value=""> </option> -->
                    </select>
                </div>




                <div class="form-group">
                    <label for="b">Floor :</label>
                    <input type="number" class="form-control" name="floor" id="b" aria-describedby="floor"
                        placeholder="Enter floor" value="{{post.floor}}" required>
                </div>

                <div class="form-group">
                    <label for="">Department :</label>
                    <select class="form-control" name="depart" required>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="CIVIL">CIVIL </option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH </option>
                        <option value="IT">IT </option>
                        <option value="AI">AI </option>
                        <option value="MBA">MBA </option>
                        <option value="IEDC">IEDC </option>
                    </select>
                </div><br>

                <button type="submit" class="btn btn-primary">update</button>
            </form>
        </div>
    </div>
    <center><a href="/home">home</a></center>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

</html>
