<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Room booking</title>
</head>

<body>
    <div class="container">
        <div class="container"><br><br><br>
            {%if mes%}
            <div class="alert alert-primary" role="alert">
                {{mes}}
            </div>
            {%endif%}
            <br><br>
            <div class="text-center">
                <h2>Booking section </h2>
                <h4><b>Note : Your booked room valid for one day the date you are booked.</b></h4>
            </div>
            <form action="" method="POST">

                <div class="form-group row">
                    <label for="date-input" class="col-2 col-form-label">Date</label>
                   
                        <input class="form-control" type="date" name="time" required id="date-input">
                    

                    <div class="form-group">
                        <label for="">Room :</label>
                        <select class="form-control" name="roomname" required>
                            {%for i in data%}
                            <option value="{{i.room_id}}"><b> {{i.room_id}} - ({{i.room_type}}) -{{i.department}}</b>
                            </option>
                            {%endfor%}
                            
                            <!-- <option value=""> </option>
                            <option value=""> </option> -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="a">Name :</label>
                        <input type="text" class="form-control" name="name" id="a" aria-describedby="name"
                            placeholder="Enter your name " required>

                    </div>
                    <div class="form-group">
                        <label for="a">Purpose :</label>
                        <input type="text" class="form-control" name="purpose" id="a" aria-describedby="name"
                            placeholder="For which Purpose " required>

                    </div>
                    <div class="form-group">
                        <label for="a">Contact Number :</label>
                        <input type="number" class="form-control" name="mobile" id="a" aria-describedby="name"
                            placeholder="Enter your contact number " required>

                    </div>
                    <div class="form-group">
                        <label for="a">Email id :</label>
                        <input type="email" class="form-control" name="email" id="a" aria-describedby="name"
                            placeholder="Enter your email " required>

                    </div>


                    <br><br><br>
                    <div class="container">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    
                </div>    
            </form>
        </div>
    </div>
    <center><a href="/home">home</a></center>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
    integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
    crossorigin="anonymous"></script>

</html>
